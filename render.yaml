services:
  - type: web
    name: urfl-fan-hub
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: urfl-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true

databases:
  - name: urfl-db
    plan: free
